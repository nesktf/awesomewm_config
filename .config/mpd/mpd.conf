# See: /usr/share/doc/mpd/mpdconf.example

pid_file                "~/.config/mpd/mpd.pid"
db_file                 "~/.config/mpd/mpd.db"

music_directory         "/sdr/media/music/"

audio_output {
	type		"pulse"
	name		"pulse audio"
}

audio_output {
	type		"fifo"
	name		"my_fifo"
	path		"/tmp/mpd.fifo"
	format		"44100:16:2"
}

#auto_update "yes"
#state_file             "~/.config/mpd/mpdstate"
playlist_directory     "/sdr/media/playlist/"

